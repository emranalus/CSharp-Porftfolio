<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <title>Registarr</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<body>

            <div class="mb-3">

            </div>
            <div class="mb-3">

                <select>
                    <option class="form-select" value="Seçiniz">Seçiniz</option>
                    <option class="form-select" value="Bayan">Bayan</option>

</html>
