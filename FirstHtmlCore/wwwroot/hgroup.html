<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hgroup</title>
</head>
<body>

    <!-- h1-h6 kadar olan başlık gruplarını 
        barındırır-->

    <hgroup>
        <h1>1. Başlık</h1>
        <h2>2. Başlık</h2>
        <h3>3. Başlık</h3>
        <h4>4. Başlık</h4>
        <h5>5. Başlık</h5>
        <h6>6. Başlık</h6>

    </hgroup>

</body>
</html>
